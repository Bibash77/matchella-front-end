<section class="login container-fluid">
  <div class="row">
    <div class="login-sidebar col-sm-4">
      <div class="login-sidebar-text">
        <h1>Adventure starts here</h1>
        <p>Create an account to start matching</p>
      </div>
      <div class="media-wrapper">
        <img src="../../../assets/images/login/Vector.png" alt="" />
      </div>
    </div>
    <div class="login-form col-md-5">
      <div class="login-form-content">
        <h2>Login to your account</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control mt-1" id="email" />
          </div>
          <div class="form-group mt-3">
            <label for="password">Password</label>
            <input type="password" class="form-control mt-1" id="password" />
          </div>
          <div class="form-check mt-4">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>

          <!-- date picker -->
          <!-- <div class="date mt-3">
            <label for="date">Date</label>
            <input type="date" class="form-control mt-1" />
          </div> -->
          <!-- gender for registration -->
          <!-- <div class="gender mt-3">
            <label>Gender</label>
            <div class="d-flex mt-1">
              <p class="badge text-dark gender-badge">Male</p>
              <p class="badge text-dark gender-badge">Female</p>
              <p class="badge text-dark gender-badge">Other</p>
            </div>
          </div> -->

          <div class="btn-group d-flex">
            <button class="btn btn-primary">Login</button>
            <button class="btn btn-light">sign up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
